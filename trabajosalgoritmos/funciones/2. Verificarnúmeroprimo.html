<body>
    <script>

function esprimo (num) {
    if (num <= 2) {
        return false;
    }
    for (let i = 2; i < num; i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}
console.log (esprimo(7))
console.log (esprimo(10))
console.log (esprimo(17))
console.log (esprimo(0))
console.log (esprimo(1))
    </script>
