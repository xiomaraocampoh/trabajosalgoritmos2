<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    
    function calcularMCD(a, b) {
  if (!Number.isInteger(a) || !Number.isInteger(b)) {
    return "Ambos números deben ser enteros.";
  }

  a = Math.abs(a);
  b = Math.abs(b);

  while (b !== 0) {
    const temp = b;
    b = a % b;
    a = temp;
  }

  return a;
}

const contarVocales = (str) => {
  if (str.length === 0) {
    return 0;
  }

  let count = 0;
  const vocales = ['a', 'e', 'i', 'o', 'u'];

  for (let i = 0; i < str.length; i++) {
    const char = str[i].toLowerCase();
    if (vocales.includes(char)) {
      count++;
    }
  }

  return count;
}

console.log(calcularMCD(24, 18)); // Output: 6
console.log(calcularMCD(10, 5)); // Output: 5
console.log(calcularMCD(7, 3)); // Output: 1
console.log(calcularMCD(3.5, 2)); // Output: "Ambos números deben ser enteros."

console.log(contarVocales("Hola Mundo")); // Output: 5
console.log(contarVocales("JavaScript")); // Output: 5
console.log(contarVocales("AEIOU")); // Output: 5
console.log(contarVocales("")); // Output: 0
console.log(contarVocales("1234")); // Output: 0
    
    </script>
</body>
</html>
